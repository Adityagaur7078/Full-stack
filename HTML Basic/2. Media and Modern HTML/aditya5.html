<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="A Website To Help Other">
    <link rel="shortcut icon" href="image.jpg" type="image/x-icon">
    
    <title>table + meta +favicon</title>
</head>
<body style="background-color: rgb(186, 185, 185);">
    
    <h1>Table Discussion</h1>
    <table border="10">
        <caption>Product Data</caption>
     <thead>
        <tr>
            <th>Product Name</th>
            <th>Brand Name</th>
            <th>Price</th>
        </tr>
     </thead>
     
     <tfoot>
        <tr>
            <td colspan="2">Sum</td>
            <td>$1000</td>
        </tr>
     </tfoot>
<!-- tfoot always go to bottom and thead always go to head  -->
     <tbody>
        <tr>
            <td>Product 1</td>
            <td>Brand Name 1</td>
            <td>$167</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>Brand Name 1</td>
            <td>$167</td>
        </tr>
        <tr>
            <td>Product 3</td>
            <td>Brand Name 1</td>
            <td>$333</td>
        </tr>
        <tr>
            <td>Product 4</td>
            <td>Brand Name 1</td>
            <td>$333</td>
        </tr>
     </tbody>

    </table>
</body>
</html>
